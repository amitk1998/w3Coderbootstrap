 <!-- Adding form with validation -->
 <div style="margin-top:20px" class="container">
     <h2>Contact Us</h2>
     <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1"
          style="background-color:aliceblue;border: 1px solid teal;" placeholder="name@example.com" required>
        </div>
        <div class="form-group my-2">
          <label for="exampleFormControlSelect1">Select Your Query</label>
          <select class="form-control" id="exampleFormControlSelect1" style="background-color:aliceblue;border: 1px solid teal;">
            <option>Web Development</option>
            <option>Design</option>
            <option>Technologies</option>
            <option>Education</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">Are You Student:</div>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  Yes/No?
                </label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2">Are You Professional:</div>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck2">
                <label class="form-check-label" for="gridCheck2">
                  Yes/No?
                </label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2">Are You Guest:</div>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck3">
                <label class="form-check-label" for="gridCheck3">
                  Yes/No?
                </label>
              </div>
            </div>
          </div>
        <div class="form-group my-4">
          <label for="exampleFormControlTextarea1">Input Your Feedback</label>
          <textarea style="background-color:aliceblue;border: 1px solid teal;" class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Elaborate your Concern</label>
            <textarea style="background-color:aliceblue;border:1px solid teal;" class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
          </div>
        <button class="btn btn-primary my-4">Submit</button>
      </form>
